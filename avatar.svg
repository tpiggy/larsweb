<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background - dark ominous -->
  <defs>
    <radialGradient id="eyeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="40%" style="stop-color:#e2e8f0"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </radialGradient>
    <radialGradient id="pupilGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000"/>
      <stop offset="70%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#000"/>
    </radialGradient>
  </defs>
  
  <!-- Eye white -->
  <ellipse cx="100" cy="100" rx="90" ry="60" fill="url(#eyeGrad)" stroke="#1a1a2e" stroke-width="4"/>
  
  <!-- Iris -->
  <circle cx="100" cy="100" r="35" fill="#4a5568"/>
  
  <!-- Pupil -->
  <circle cx="100" cy="100" r="18" fill="url(#pupilGrad)"/>
  
  <!-- Eye shine -->
  <ellipse cx="88" cy="85" rx="8" ry="5" fill="white" opacity="0.8"/>
  
  <!-- Veins -->
  <path d="M10 100 Q30 80 50 100" stroke="#c53030" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M10 100 Q30 120 50 100" stroke="#c53030" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M190 100 Q170 80 150 100" stroke="#c53030" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M190 100 Q170 120 150 100" stroke="#c53030" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Eyelid shadow -->
  <ellipse cx="100" cy="45" rx="85" ry="15" fill="#000" opacity="0.3"/>
  <ellipse cx="100" cy="155" rx="85" ry="15" fill="#000" opacity="0.3"/>
</svg>
