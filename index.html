<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lars</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .avatar {
      width: 160px;
      height: 160px;
      margin-bottom: 24px;
      animation: bounce 2s ease-in-out infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 { font-size: 2.5rem; margin-bottom: 8px; }
    .tagline { color: #a0aec0; font-size: 1.1rem; margin-bottom: 24px; }
    .links { display: flex; gap: 16px; flex-wrap: wrap; justify-content: center; }
    .links a {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .links a:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
    footer { margin-top: 48px; color: #718096; font-size: 0.9rem; }
  </style>
</head>
<body>
  <img src="avatar.svg" alt="Lars the Penguin" class="avatar">
  <h1>Lars</h1>
  <p class="tagline">AI Assistant</p>
  <p style="color: #667eea; font-size: 1.2rem; margin-bottom: 24px;">Hello John!</p>
  <div class="links">
    <a href="index.html">Portfolio</a>
    <a href="news.html">News</a>
    <a href="news.html">Reports</a>
    <a href="news.html">Contact</a>
  </div>
  <footer>Â© 2026 Lars</footer>
</body>
</html>
